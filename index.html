        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>JS workshop</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/smoothness/jquery-ui-1.10.2.custom.css">

    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

        <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">Workshop</a>
                </div>
            </div>
        </div>

        <div class="container">

		<form id="stockSearchForm" class="form-inline stock-search">
			<input id="stockSymbol" name="stockSymbol" type="text" class="stock-input" placeholder="AAPL" />
		</form>
		
		<div class="accordion">
			<h3>Account</h3>
			<div></div>
			<h3>Stocks</h3>
			<div>
				<div id="stocksContainer" class="accordion">
				</div>
			</div>
			<h3>Transactions</h3>
			<div>
			 <table id="transactionsContainer" class="table table-striped">
					<thead>
						<tr>
							<th>Symbol</th>
							<th>Price</th>
							<th>Qty</th>
							<th>Type</th>
							<th>Date</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>

		<div id="stockNews"></div>
		
		<hr>
            <footer>
                <p>&copy; JS Workshop 2012</p>
            </footer>
        </div> <!-- /container -->
        
        <script id="stockNewsTemplate" type="text/template">
			<article>
        	<h4>{{title}}</h4>
			<p><time pubdate datetime="{{pubDate}}">{{pubDate}}</time></p>
      		<p>{{description}}</p>
			<p><a href="{{link}}">Read more</a>
    		</article>
		</script>
        
        <script id="stockViewTemplate" type="text/template">
			<div class="header">{{symbol}} (<i class="{{status}}"></i> ${{price}})
				<div class="pull-right">
					<a data-reload="true" href="#"><i class="icon-refresh"></i></a>
					<a data-remove="true" href="#"><i class="icon-remove"></i></a>
				</div>					
			</div>
			<div>
				<h4>{{{name}}}</h4>
				<form class="form-inline">				
				<input name="qty" type="text" class="input-small" /> 
				<div class="btn-group">
                <a data-buy="true" class="btn">Buy</a> 
                <a data-sell="true" class="btn">Sell</a>
				</div>
				</form>
			</div>            
        </script>
        
        <script id="stockTransactionTemplate" type="text/template">
            <td>{{symbol}}</td>
            <td>${{price}}</td>
            <td>{{quantity}}</td>
            <td>{{type}}</td>
            <td>{{createdOn}}</td>
        </script>

        <script src="js/vendor/jquery-1.9.1.js"></script>
        <script src="js/vendor/jquery-ui-1.10.2.custom.min.js"></script>

        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/underscore.js"></script>
        <script src="js/vendor/backbone.js"></script>
        <script src="js/vendor/mustache.js"></script>
        <script src="js/vendor/moment.js"></script>

        <script src="js/plugins.js"></script>
        <script src="js/config.js"></script>
        <script src="js/main.js"></script>
